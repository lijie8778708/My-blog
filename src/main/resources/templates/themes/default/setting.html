#tag layout_block("bodyContent")

<div class="col-sm-12">
    <h4 class="page-title">Theme Setting</h4>
</div>

<form id="option-from" class="form-horizontal" role="form">
    <div class="col-md-6">
        <div class="panel panel-color panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Basic</h3>
            </div>
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-md-3 control-label">Theme LOGO</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="logo_url"
                               value="${options.logo_url ?! theme_url('/static/img/logo.png')}"
                               placeholder="Enter url"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Theme Author</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="author"
                               value="${options.author ?! 'Jie'}" placeholder="Nickname">
                    </div>
                </div>
                <div class="clearfix pull-right">
                    <button type="button" class="btn btn-primary waves-effect waves-light"
                            onclick="saveThemeOptions('option-from')">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-6">
        <div class="panel panel-color panel-inverse">
            <div class="panel-heading">
                <h3 class="panel-title">Personalize</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-md-3 control-label">微博账号</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="social_weibo"
                               value="${options.social_weibo ?! ''}"
                               placeholder="微博账号，不输入则不显示">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">LinkedIn</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="social_linkedin"
                               value="${options.social_linkedin ?! ''}"
                               placeholder="Wont present without data">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Github</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="social_github"
                               value="${options.social_github ?! ''}" placeholder="Wont present without data">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Twitter账号</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="social_twitter"
                               value="${options.social_twitter ?! ''}" placeholder="Twitter账号，不输入则不显示">
                    </div>
                </div>
                <div class="clearfix pull-right">
                    <button type="button" class="btn btn-inverse waves-effect waves-light"
                            onclick="saveThemeOptions('option-from')">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
#end
#include("/comm/ts_base_layout.html")
